<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hello Secure World</title>
        <style>
            :root {
                --bg: #0b0f1a;
                --fg: #e6f1ff;
                --accent: #3fdc82;
                --muted: #6b7280;
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                min-height: 100dvh;
                display: grid;
                place-items: center;
                background: radial-gradient(
                    1200px 600px at 50% 20%,
                    #101932,
                    var(--bg)
                );
                color: var(--fg);
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI,
                    Roboto, Helvetica, Arial, "Apple Color Emoji",
                    "Segoe UI Emoji";
            }
            .card {
                width: min(92vw, 680px);
                background: rgba(255, 255, 255, 0.04);
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 20px;
                padding: 28px;
                backdrop-filter: blur(8px);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.03);
            }
            h1 {
                margin: 0 0 8px;
                font-size: clamp(22px, 3vw, 28px);
                letter-spacing: 0.3px;
            }
            p {
                margin: 0;
                color: var(--muted);
            }

            /* “Animação de segurança”: cadeado pulsando + glow */
            .lock {
                width: 120px;
                height: 120px;
                margin: 12px auto 18px;
                position: relative;
                filter: drop-shadow(0 0 16px rgba(63, 220, 130, 0.35));
                animation: float 3.2s ease-in-out infinite;
            }
            .lock .shackle {
                width: 70px;
                height: 70px;
                border: 8px solid var(--accent);
                border-bottom: none;
                border-radius: 50px 50px 0 0;
                margin: 0 auto;
                transform: translateY(6px);
                background: linear-gradient(
                    to bottom,
                    rgba(63, 220, 130, 0.15),
                    transparent
                );
            }
            .lock .body {
                width: 96px;
                height: 70px;
                margin: -8px auto 0;
                border-radius: 14px;
                background: linear-gradient(135deg, #1f2b3e, #0f1729);
                outline: 4px solid rgba(63, 220, 130, 0.2);
                box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                    0 0 24px rgba(63, 220, 130, 0.25);
                position: relative;
                animation: pulse 2.6s ease-in-out infinite;
            }
            .led {
                width: 10px;
                height: 10px;
                border-radius: 999px;
                background: var(--accent);
                position: absolute;
                right: 10px;
                top: 10px;
                opacity: 0.7;
                box-shadow: 0 0 12px var(--accent), 0 0 20px var(--accent);
                animation: blink 1.8s ease-in-out infinite;
            }
            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-6px);
                }
            }
            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.03);
                }
            }
            @keyframes blink {
                0%,
                100% {
                    opacity: 0.4;
                }
                50% {
                    opacity: 1;
                }
            }

            .row {
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
                margin-top: 14px;
            }
            .pill {
                padding: 8px 12px;
                border-radius: 999px;
                font-size: 12px;
                letter-spacing: 0.3px;
                background: rgba(255, 255, 255, 0.06);
                border: 1px solid rgba(255, 255, 255, 0.08);
            }
            .ok {
                color: #3fdc82;
                border-color: rgba(63, 220, 130, 0.35);
                background: rgba(63, 220, 130, 0.08);
            }
            footer {
                margin-top: 18px;
                font-size: 12px;
                color: #9aa3b2;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="lock">
                <div class="shackle"></div>
                <div class="body"><span class="led"></span></div>
            </div>
            <h1>hello-secure-world</h1>
            <p>
                Este app é só o “alvo” da sua pipeline DevSecOps: ele existe
                para você escanear dependências e imagem Docker e bloquear
                vulnerabilidades <strong>HIGH/CRITICAL</strong> no PR.
            </p>
            <div class="row">
                <div class="pill ok">SBOM: ativo</div>
                <div class="pill">Trivy FS</div>
                <div class="pill">Trivy Image</div>
                <div class="pill">tfsec (opcional)</div>
            </div>
            <footer>Abra <code>/health</code> para checagem simples</footer>
        </div>
    </body>
</html>
